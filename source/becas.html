                                <ul class="small-image-list">
                                    <li ng-repeat="s in data11.data">
                                        <h4 style="display:inline">{{'['+s.id+']'+' '+s.nombre+' '+s.ap_p+' ' +s.ap_m}}</h4>
                                    </li>
                                </ul>
							</section>

						<div class="4u 12u(mobile)">

								<h2>Becas</h2>
								<div class="wait-div"><img class="wait-gif" id="wait2" src="images/loading_spinner.gif"/></div>
								<ul class="small-image-list">
									<li ng-repeat="s in data2.data">
										<a href=""><h3 style="display:inline" ng-click="ctrl.bOnClick(s._id,s.nom)">{{s.nom+' '}}</h3></a><h5 style="display:inline">({{s.count}})</h5>
									</li>
								</ul>
							</section>
